<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>FontImageConverter</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="description" content="" /> -->
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1 class="app-header__title">Универсальный конвертер</h1>
        <p class="app-header__description">
          Быстрая и безопасная конвертация файлов
        </p>
      </header>

      <!-- Основная форма -->
      <form class="converter-form" enctype="multipart/form-data">
        <label for="file"
          >Выберите файл:
          <input type="file" id="file" name="file" multiple />
        </label>

        <label for="category"
          >Категория:
          <select id="category" disabled>
            <option disabled selected value="">Не выбрано</option>
            <option value="fonts">Шрифты</option>
            <option value="docs">Документы</option>
            <option value="images">Изображения</option>
          </select>
        </label>

        <label for="conversion-type"
          >Тип конвертации:
          <select id="conversion-type" name="conversion-type" disabled>
            <option disabled selected value="">Не выбрано</option>
          </select>
        </label>

        <button type="submit" class="btn btn--convert">
          Конвертировать <i data-lucide="refresh-ccw"></i>
        </button>
      </form>

      <!-- Блок, показывающий результаты в результате конвертации -->
      <div class="results"></div>

      <footer class="app-footer">
        <hr />
        <p class="app-footer__content">
          Поддерживаемые форматы:
          <i>TTF, WOFF, WOFF2, PNG, JPG, WEBP, JPG</i>
        </p>
      </footer>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
