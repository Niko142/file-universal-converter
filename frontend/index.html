<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>FontImageConverter</title>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>Универсальный конвертер</h1>
      <form class="convert-form" enctype="multipart/form-data">
        <label for="file">Выберите файл:</label>
        <input type="file" id="file" name="file" />
        <label for="category">Категория:</label>
        <select id="category">
          <option disabled selected value="">Выберите категорию</option>
          <option value="fonts">Шрифты</option>
          <option value="docs">Документы</option>
          <option value="images">Изображения</option>
        </select>

        <label for="conversion-type">Тип конвертации:</label>
        <select id="conversion-type" name="conversion_type" disabled>
          <option disabled selected value="">...</option>
        </select>

        <button type="submit">Конвертировать</button>
      </form>
      <div class="progress">
        <div class="progress-text">Подготовка...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      <div class="result-block"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
